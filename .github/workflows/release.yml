name: Auto Release

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Tag, Publish with pnpm & Create Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write # for npm provenance
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies with pnpm
        run: pnpm install

      - name: Build project
        run: pnpm build # Skip or modify if not applicable

      - name: Get version from package.json
        id: version
        run: echo "VERSION=v$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $VERSION
          git push origin $VERSION

      - name: Publish to npm using pnpm
        run: pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Generate changelog for release
        id: changelog
        run: |
          awk "/^## \\[?${VERSION#v}\\]?/,/^## / && !/^## \\[?${VERSION#v}\\]?/" CHANGELOG.md | sed '$d' > release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body_path: release-notes.md
